<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .logo {
      font-size: 24px;
      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    /* Contact Page Styles */
    .contact-section {
      padding: 50px;
      text-align: center;
    }

    .contact-section h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      margin-top: 10px;
    }

    input,
    textarea {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      form {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">The Reading Refuge</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Our Picks</a></li>
        <li><a href="#">Most Popular</a></li>
        <li><a href="#">Contact Us</a></li>
    
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 The Reading Refuge. All rights reserved.</p>
  </footer>
</body>
</html>
